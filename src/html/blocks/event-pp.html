<div class="pp" id="event-PP">
    <div class="pp_wrapper">
        <div class="pp_sticky-close">
            <button
                type="button"
                title="Закрыть"
                class="pp_x-btn x-btn js-ppCloseBtn"
            >
            <svg class="x-btn_icon" width="60" height="60">
                <use xlink:href="assets/icons/symbols.svg#x"></use>
            </svg>
            </button>
        </div>

        <div class="pp_container">
          <h2 class="pp_title">Заполните форму <br />и мы подберем площадку</h2>
            <form class="pp_form form">
                <div class="form_list">
                    <div class="form_field form_field--w50 field">
                        <h6 class="field_title">Формат мероприятия:</h6>
                        <div class="radio">
                            <label class="radio_item">
                                <input type="radio" name="format" value="master-class" class="radio_input" checked>
                                <span class="radio_marker"></span>
                                <span class="radio_label">Мастер-класс/семинар</span>
                            </label>
                            <label class="radio_item">
                                <input type="radio" name="format" value="concert" class="radio_input" >
                                <span class="radio_marker"></span>
                                <span class="radio_label">Концерт/выступление</span>
                            </label>
                            <label class="radio_item">
                                <input type="radio" name="format" value="pokaz" class="radio_input" >
                                <span class="radio_marker"></span>
                                <span class="radio_label">Выставка/показ</span>
                            </label>
                            <label class="radio_item">
                                <input type="radio" name="format" value="other" class="radio_input" >
                                <span class="radio_marker"></span>
                                <span class="radio_label">Другое</span>
                            </label>
                        </div>
                    </div>
                    <div class="form_group form_group--w50">
                        <label class="form_field form_field--mb30 field">
                            <span class="field_title">
                                Планируемое количество посетителей:
                            </span>
                            <select name="amount" class="field_select">
                                <option value="20">до 20 человек</option>
                                <option value="100">от 20 до 100 человек</option>
                                <option value="500">от 100 до 500 человек</option>
                                <option value="1000">более 500 человек</option>
                            </select>
                        </label> 
                        <div class="form_field field">
                            <h6 class="field_title">
                                Дата проведения:
                            </h6>
                            <div class="field_date">
                                <div class="field_date-inputs">
                                    <input type="text" class="field_date-input" placeholder="ДД" readonly>
                                    <input type="text" class="field_date-input" placeholder="ММ" readonly>
                                    <input type="text" class="field_date-input field_date-input--w110" placeholder="ГГГГ" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_section">
                    <h6 class="form_title">Контактные данные:</h6>
                    <div class="form_list">
                        <label class="form_field form_field--w50 field">
                            <span class="field_label">Имя*</span>
                            <input 
                            type="text" 
                            name="Имя" 
                            placeholder="Имя" 
                            class="field_input"
                            required
                            />
                        </label>
                        <label class="form_field form_field--w50 field">
                            <span class="field_label">Фамилия*</span>
                            <input 
                            type="text" 
                            name="Фамилия" 
                            placeholder="Фамилия" 
                            class="field_input"
                            required
                            />
                        </label>
                        <label class="form_field form_field--w50 field">
                            <span class="field_label">Телефон*</span>
                            <input 
                            type="tel" 
                            name="Телефон" 
                            placeholder="+7 (___) ___ __ __" 
                            class="field_input"
                            required
                            />
                        </label>
                        <label class="form_field form_field--w50 field">
                            <span class="field_label">Email*</span>
                            <input 
                            type="email" 
                            name="email" 
                            placeholder="Email" 
                            class="field_input"
                            required
                            />
                        </label>
                    </div>
                </div>
                
                <label class="form_field form_field--mb30 field">
                    <span class="field_title">Есть пожелания? Напишите нам:</span>
                    <textarea name="text" class="field_textarea">
                    </textarea>
                </label>
                <label class="check">
                    <input type="checkbox" class="check_input" name="agree" />
                    <span class="check_mark"></span>
                    <span class="check_label">Я соглашаюсь с пользовательским соглашением и с политикой использования персональных данных</span>
                </label>

                <div class="form_btns">
                    <button type="submit" class="form_btn btn">Отправить</button>
                    <button type="button" class="form_btn-close">Закрыть</button>
                </div>
            </form>
        </div>
    </div>
</div>
